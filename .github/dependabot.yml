version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # This ensures Dependabot doesn't try to install peer deps 
    # that might conflict during the grouping process
    rebase-strategy: "auto" 
    
    groups:
      angular:
        patterns:
          - "@angular*"
          - "zone.js"
          - "rxjs"
          - "tslib" # Often bundled with Angular updates

    # Increase the open PR limit if you have many dependencies
    open-pull-requests-limit: 10

    # Ensure metadata is handled correctly for modern npm
    versioning-strategy: increase